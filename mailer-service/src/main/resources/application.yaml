server:
  port: 0
  servlet:
    session:
      cookie:
        secure: true


spring:
  mail:
    host: ${mail.host}
    port: ${mail.port}
    username: ${mail.email}
    password: ${mail.password}
    protocol: smtps
    properties:
      mail:
        smtps:
          auth: true
        starttls:
          enable: true
  cloud:
    compatibility-verifier:
      enabled: false
  application:
    name: mailer-service


