server:
  port: 8081
  servlet:
    session:
      cookie:
        secure: true

spring:
  mail:
    host: ${mail.host}
    port: ${mail.port}
    username: ${mail.email}
    password: ${mail.password}
    protocol: smtps
    properties:
      mail:
        smtps:
          auth: ${mail.properties.mail.smtp.auth}
        starttls:
          enable: ${mail.properties.mail.smtp.auth.starttls.enable}

